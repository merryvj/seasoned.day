<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sensing a season" />
    <meta name="author" content="Mary Jiang" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" type="image/x-icon" href="media/orange.png" />
    <title>Seasoning</title>
  </head>
  <body>
    <figure class="slide image">
      <img src="media/weatherreport.jpeg" alt="" />
      <figcaption>Get ready....!!</figcaption>
    </figure>
    <figure class="slide text">
      <p>
        It's a warm hug at first. Runners run by the water running down the sidewalk, freshly dumped from a bucket.
        Retreating indoors, I'm dough that's risen for too long.
      </p>
      <figcaption>Monday Morning, 31C feels like 35C</figcaption>
    </figure>
    <figure class="slide audio">
      <audio controls>
        <source src="media/insideAC.m4a" />
      </audio>
      <figcaption>Inside AC</figcaption>
    </figure>
    <figure class="slide image">
      <img src="media/frozenorange.jpeg" alt="" />
      <figcaption>Frozen grapes and frozen mandarins as relief</figcaption>
    </figure>
    <figure class="slide image">
      <img src="media/fruityale.jpeg" alt="" />
      <figcaption>Hot fries and soda, a recommendation for feeling eughhh</figcaption>
    </figure>
    <figure class="slide audio">
      <audio controls>
        <source src="media/outsideAC.m4a" />
      </audio>
      <figcaption>Outside AC</figcaption>
    </figure>
    <figure class="slide text">
      <p>
        The heat is louder than the street. A lone backpack half as big as its wearer walks on. My scalp tingles under
        the direct sun, then lifts in the shade.
      </p>
      <figcaption>Tuesday Afternoon, 35C feels like 38C</figcaption>
    </figure>
    <figure class="slide image">
      <img src="media/watermelonkefir.jpeg" alt="" />
      <figcaption>2-in-1: yogurt-based drink and watermelon</figcaption>
    </figure>
    <figure class="slide audio">
      <audio controls>
        <source src="media/subwayAC.m4a" />
      </audio>
      <figcaption>Subway AC</figcaption>
    </figure>
    <figure class="slide text">
      <p>
        It's trash day tomorrow...breathing lightly. A biker's safety light flashes as they inch up the incline. The
        breeze will reward them soon, a blown up version of these wisps at my skin.
      </p>
      <figcaption>Wednesday Evening, 30C feels like 31C</figcaption>
    </figure>
  </body>
</html>
